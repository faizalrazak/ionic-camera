<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
	<img src="image/profile.jpg" *ngIf="!image">
	<img src="{{image}}" *ngIf="image">
	<button full ion-button (click)=takePhoto()><ion-icon name="camera"></ion-icon> Take Photo</button>
	<button full ion-button (click)=sharePhoto()><ion-icon name="logo-facebook"></ion-icon> Share</button>

</ion-content>
